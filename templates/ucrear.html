<html>
  <head>
    <title>Unidad</title>
    <link href="/css/foundation.min.css" rel="stylesheet" type="text/css"  media="screen">
    <link href="/css/stylesheet.css" rel="stylesheet" type="text/css" media="screen">
    <script src="/js/javascript.js"></script>
    <script src="/js/vendor/jquery.js" ></script>
    <script src="/js/foundation.min.js" ></script>
    <script src="/js/foundation/foundation.js"></script>
  </head>
  <body>
  	<div class="row" id="navbar1">
      <div> 
        <div data-magellan-expedition="fixed" class="small-4 large-4 medium-4 columns" id="navbar1">
          <dl class="sub-nav">
            <dd data-magellan-arrival="acerca-de-nosotros"><a href="/grupos">Grupo</a></dd>
            <dd data-magellan-arrival="menu"><a href="/llamadas">Llamadas</a></dd>
            <dd data-magellan-arrival="contactanos"><a href="/eventos">Eventos</a></dd>
            <dd data-magellan-arrival="menu"><a href="/animadora">Animadoras</a></dd>
            <dd data-magellan-arrival="contactanos"><a href="/unidad">Unidad</a></dd>
            <dd data-magellan-arrival="menu"><a href="/curso">Cursos</a></dd>
            <dd data-magellan-arrival="contactanos"><a href="/asistente">Asistentes</a></dd>
          </dl>
        </div>
      </div>
    </div>
  	<div class="row">
  		<h1>Agregar Unidad</h1>
		<form accion="/crearu" method="post">
		 <div class="large-12 medium-12 columns">
				<table id="agregarA">
				  <thead>
				    <tr>
				      
				    </tr>
				  </thead>
				  <tbody>
				    <tr>
				      <td><p>Nombre</p></td> 	
				      <td><input name="nombre"></td>
					
					  <td><p>Codigo</p></td> 	
				      <td><input name="codigo"></td>

				      <td><p>Direccion</p></td> 	
				      <td><input name="direccion"></td>

				      <td><p>Telefono</p></td> 	
				      <td><input name="telefono"></td>
					</tr> 
					<tr></tr><tr>
					  <td><p>Curso</p></td> 
					  <td>
						<select name="curso">
							  {% for c in curso %}
					             <option value="{{c.llave}}">{{c.tipo}} {{c.nivel}}</option>
					          {% endfor %}
						</select>
				      </td>
					  <td><p>Dia</p></td> 	
				      <td><input name="dia"></td>

					  <td><p>Hora</p></td> 	
				      <td><input name="hora"></td>

				      <td><p>Ciudad</p></td>
				      <td><input name="ciudad"></td>
					</tr><tr></tr>
					<tr>
						  <td><p>Coordinadora</p></td>
					      <td>
					      	<select name="animadora1">
								  <option value=""></option>
								  {% for a in ani%}
						             <option value="{{a.llave}}">{{a.nombre}} {{a.app}} {{a.apm}}</option>
						          {% endfor %}
							</select>
					      </td>
				          <td><p>Tipo</p></td>
					      <td>
					      	<select name="tipo">
					      		<option value=""></option>
					      		{% for t in tipo %}
					      			<option value="{{t.tipo}}">{{t.tipo}}</option>
					      		{% endfor %}
					      	</select>
					      </td>
					      <td>Nuevo Tipo</td>
					      <td><input name="tipo2"></td>
                          <td><p>Virgen</p></td>
						  <td>
                            <select name="virgen">
					         <option value="si">Si</option>
                             <option selected value="no">No</option>
						    </select>
                          </td>
					</tr>
					<tr></tr><tr>
                        <td><p>Parroco</p></td>
                        <td><input name="parroco"></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td><input type="submit" id="btnAdd"></td>
					</tr>
				  </tbody>
				</table>
		  </div>	
		 </form>
		 <a id="btnAdd" class="button round"href="/unidad">Volver</a>
	 </div>
	 <script>
      $(document).foundation();
    </script>
	</body>
</html>
