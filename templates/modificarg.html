<!DOCTYPE html>
<html>
  <head>
    <title>Modificar Grado</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta charset="UTF-8">
    <link href="/css/foundation.min.css" rel="stylesheet" type="text/css"  media="screen">
    <link href="/css/stylesheet.css" rel="stylesheet" type="text/css" media="screen">
    <script src="/js/vendor/jquery.js" ></script>
    <script src="/js/foundation.min.js" ></script>
    <script src="/js/foundation/foundation.js"></script>
  </head>
  <body>
    <div class="row">
      <h1>Modificar Grado</h1>
      <form accion="/modificarg" method="post">
          <div class="large-12 medium-12 columns">
            <div class="large-2 medium-2 columns">
              <label>Nombre</label>
            </div>
            <div class="large-2 medium-2 columns">
               <input name="nombre" value="{{grado.nombre}}">
            </div>
            <div class="large-2 medium-2 columns">
              <input type="submit">
            </div>
          </div>
      </form>
    </div>
    <div class="row">
     <a class="leftMargin" href="/asistente"><button>Volver</button></a>
     <a class="leftMargin" href="/eliminarg/{{grado.nombre}}"><button>eliminar</button></a>
    </div> 

  </body>
</html>
