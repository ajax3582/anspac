<html>
	<head>
		<title>Modificar Asistente</title>
	    <link href="/css/foundation.min.css" rel="stylesheet" type="text/css"  media="screen">
	    <link href="/css/stylesheet.css" rel="stylesheet" type="text/css" media="screen">
	    <script src="/js/vendor/jquery.js" ></script>
	    <script src="/js/foundation.min.js" ></script>
	</head>
	<body>
		<div class="row" id="navbar1">
	      <div> 
	        <div data-magellan-expedition="fixed" class="small-4 large-4 medium-4 columns" id="navbar1">
	          <dl class="sub-nav">
	            <dd data-magellan-arrival="acerca-de-nosotros"><a href="/grupos">Grupo</a></dd>
	            <dd data-magellan-arrival="menu"><a href="/llamadas">Llamadas</a></dd>
	            <dd data-magellan-arrival="contactanos"><a href="/eventos">Eventos</a></dd>
	            <dd data-magellan-arrival="menu"><a href="/animadora">Animadoras</a></dd>
	            <dd data-magellan-arrival="contactanos"><a href="/unidad">Unidad</a></dd>
	            <dd data-magellan-arrival="menu"><a href="/curso">Cursos</a></dd>
	            <dd data-magellan-arrival="contactanos"><a href="/asistente">Asistentes</a></dd>
	          </dl>
	        </div>
	      </div>
	    </div>
		<div id="mT" class="row">
	      <h1>Modificar Asistente</h1>
	      <form accion="/crearg" method="post">
	          <div class="large-12 medium-12 columns">
	            <div  class="large-2 medium-2 columns">
	           	 <label>Nombre</label>
	            </div>
	            <div class="large-2 medium-2 columns">
	              <input value="{{asis.nombre}}" name="nombre">
	            </div>
	            <div class="large-2 medium-2 columns">
	           	 <label>Apellido P.</label>
	            </div>
	            <div class="large-2 medium-2 columns">
	              <input value="{{asis.app}}" name="app">
	            </div>
	            <div class="large-2 medium-2 columns">
	            <label>Apellido M.</label>
	            </div>
	            <div class="large-2 medium-2 columns">
	              <input value="{{asis.apm}}" name="apm">
	            </div>
				<div class="large-2 medium-2 columns">
	            <label>Cumplea√±os</label>
	            </div>
	            <div class="large-2 medium-2 columns">
	              <input value="{{asis.cumple}}" name="cumple">
	            </div>
	            <div class="large-2 medium-2 columns">
	            <label>Telefono</label>
	            </div>
	            <div class="large-2 medium-2 columns">
	              <input value="{{asis.telefono}}" name="telefono">
	            </div>
	            <div class="large-2 medium-2 columns">
	            <label>Celular</label>
	            </div>
	            <div class="large-2 medium-2 columns">
	              <input value="{{asis.celular}}" name="celular">
	            </div>
	            <div class="large-2 medium-2 columns">
	            <label>Correo</label>
	            </div>
	            <div class="large-2 medium-2 columns">
	              <input value="{{asis.correo}}" name="correo">
	            </div>
	            <div class="large-2 medium-2 columns">
	            <label>Grado</label>
	            </div>
	            <div class="large-2 medium-2 columns">
	              <select name="grado">
				    {% for grado in grados%}
				      <option value="{{grado.nombre}}">{{grado.nombre}}</option>
				    {% endfor %}
				  </select>
	            </div>


	            <div class="large-2 medium-2 columns">
	              <input id="btnAdd" type="submit">
	            </div>

	          </div>
	      </form>
	      <a id="btnAddt" class="leftMargin button round" href="/asistente">Volver</a>
    	  <a id="btnAddt" class="button round right" href="/eliminara/{{asis.llave}}">Eliminar</a>
	    </div>
	 <script>
      $(document).foundation();
   	 </script>
	</body>
</html>
