<html>
  <head>
    <title>Asistentes</title>
    <link href="/css/foundation.min.css" rel="stylesheet" type="text/css"  media="screen">
    <link href="/css/stylesheet.css" rel="stylesheet" type="text/css" media="screen">
    <script src="/js/javascript.js"></script>
    <script src="/js/vendor/jquery.js" ></script>
    <script src="/js/foundation.min.js" ></script>
    <script src="/js/foundation/foundation.js"></script>
  </head>
  <body>
  	<div class="row" id="navbar1">
      <div> 
        <div data-magellan-expedition="fixed" class="small-4 large-4 medium-4 columns" id="navbar1">
          <dl class="sub-nav">
            <dd data-magellan-arrival="acerca-de-nosotros"><a href="/grupos">Grupo</a></dd>
            <dd data-magellan-arrival="menu"><a href="/llamadas">Llamadas</a></dd>
            <dd data-magellan-arrival="contactanos"><a href="/eventos">Eventos</a></dd>
            <dd data-magellan-arrival="menu"><a href="/animadora">Animadoras</a></dd>
            <dd data-magellan-arrival="contactanos"><a href="/unidad">Unidad</a></dd>
            <dd data-magellan-arrival="menu"><a href="/curso">Cursos</a></dd>
            <dd data-magellan-arrival="contactanos"><a href="/asistente">Asistentes</a></dd>
          </dl>
        </div>
      </div>
    </div>
  	<div class="row">
  		<h2>Agregar Asistente</h2>
        {% if u %}
        <h2>Unidad {{u.nombre}}</h2>
        {% endif %}
		<form accion="/asisagregar" method="post">
		 <div class="large-12 medium-12 columns">
				<table id="agregarA">
				  <thead>
				    <tr>
				      
				    </tr>
				  </thead>
				  <tbody>
				    <tr>
				      <td><p>Nombre</p></td> 	
				      <td><input name="nombre"></td>
					
					  <td><p>Apellido P</p></td> 	
				      <td><input name="app"></td>

				      <td><p>Apellido M</p></td> 	
				      <td><input name="apm"></td>

				      <td><p>Cumplea√±os</p></td> 	
				      <td><input name="cumple"></td>
					</tr> 
					<tr></tr><tr>
					  <td><p>Telefono</p></td> 	
				      <td><input name="telefono"></td>

					  <td><p>Celular</p></td> 	
				      <td><input name="celular"></td>

				      <td><p>Correo</p></td> 	
				      <td><input name="correo"></td>
				   
					  <td><p>Grado</p></td> 		
				      <td>
						<select name="grado">
							  {% for grado in grados%}
					             <option value="{{grado.llave}}">{{grado.nombre}}</option>
					          {% endfor %}
						</select>
				      </td>
					</tr> 
				    <tr></tr><tr>
				      <td>
                        {% if unidad %}
                          <p>Unidad</p>
                        {% endif %}
                      </td>
				      <td>
                        {% if unidad %}
                          <select name="unidad">
                                <option value=""></option>
							  {% for u in unidad%}
					            <option value="{{u.llave}}">{{u.nombre}}</option>
					          {% endfor %}
						</select>
                        {% endif %}
                      </td>
				      <td></td>
				      <td></td>
				      <td></td>
				      <td></td>
				      <td></td>	  
				      <td><input id="btnAdd" type="submit"></td>
				    </tr>
				  </tbody>
				</table>
		  </div>	
		 </form>
		 <a id="btnAdd" class="button round"href="/asistente">Volver</a>
	 </div>
	 <script>
      $(document).foundation();
    </script>
	</body>
</html>
