<!DOCTYPE html>
<html>
  <head>
    <title>Grado</title>
    <link href="/css/foundation.min.css" rel="stylesheet" type="text/css"  media="screen">
    <link href="/css/stylesheet.css" rel="stylesheet" type="text/css" media="screen">
    <script src="/js/javascript.js"></script>
    <script src="/js/vendor/jquery.js" ></script>
    <script src="/js/foundation.min.js" ></script>
    <script src="/js/foundation/foundation.js"></script>
    <script src="/js/foundation/foundation.magellan.js"></script>
    <script src="/js/foundation/foundation.interchange.js"></script>
  </head>
  <body>
    <div class="row" id="navbar1">
      <div> 
        <div data-magellan-expedition="fixed" class="small-4 large-4 medium-4 columns" id="navbar1">
          <dl class="sub-nav">
            <dd data-magellan-arrival="acerca-de-nosotros"><a href="/grupos">Grupo</a></dd>
            <dd data-magellan-arrival="menu"><a href="/llamadas">Llamadas</a></dd>
            <dd data-magellan-arrival="contactanos"><a href="/eventos">Eventos</a></dd>
            <dd data-magellan-arrival="menu"><a href="/animadora">Animadoras</a></dd>
            <dd data-magellan-arrival="contactanos"><a href="/unidad">Unidad</a></dd>
            <dd data-magellan-arrival="menu"><a href="/curso">Cursos</a></dd>
            <dd data-magellan-arrival="contactanos"><a href="/asistente">Asistentes</a></dd>
          </dl>
        </div>
      </div>
    </div>
    <div class="row">
      <h1>Agregar Grado</h1>
      <form accion="/crearg" method="post">
          <div class="large-12 medium-12 columns">
            <div class="large-2 medium-2 columns">
            <label>Nombre</label>
            </div>
            <div class="large-2 medium-2 columns">
              <input name="nombre">
            </div>
            <div class="large-2 medium-2 columns">
              <input type="submit">
            </div>
          </div>
      </form>
      <div class="large-12 columns">
        <h2>Grados ya existentes</h2>
        <ul>
          {% for grado in grados%}
            <div class="large-2 columns">
             <a href="modificarg/{{grado.nombre}}"><il>{{grado.nombre}}</il></a>
            </div>
          {% endfor %}
        </ul>
      </div>
    </div>
    <div class="row">
     <a id="btnAddt" class="leftMargin button round" href="asistente">Volver</a>
    </div> 
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
