<!DOCTYPE html>
<html>
  <head>
    <title>Grado</title>
    <link href="css/foundation.min.css" rel="stylesheet" type="text/css"  media="screen">
    <link href="css/stylesheet.css" rel="stylesheet" type="text/css" media="screen">
    <script src="js/javascript.js"></script>
    <script src="js/vendor/jquery.js" ></script>
    <script src="js/foundation.min.js" ></script>
    <script src="js/foundation/foundation.js"></script>
    <script src="js/foundation/foundation.magellan.js"></script>
    <script src="js/foundation/foundation.interchange.js"></script>
  </head>
  <body>
    <div class="row">
      <h1>Agregar Grado</h1>
      <form accion="/crearg" method="post">
          <div class="large-12 medium-12 columns">
            <div class="large-2 medium-2 columns">
            <label>Nombre</label>
            </div>
            <div class="large-2 medium-2 columns">
              <input name="nombre">
            </div>
            <div class="large-2 medium-2 columns">
              <input type="submit">
            </div>
          </div>
      </form>
      <div class="large-12 columns">
        <h2>Grados ya existentes</h2>
        <ul>
          {% for grado in grados%}
            <div class="large-2 columns">
             <a href="modificarg"><il>{{grado.nombre}}</il></a>
            </div>
          {% endfor %}
        </ul>
      </div>
    </div>
    <div class="row">
     <a class="leftMargin" href="asistente"><button>Volver</button></a>
    </div> 
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
